<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <style>
        .card {
            margin: 10px 10px 10px 10px;
            padding: 10px;
            width: 300px;
            height: 500px;
            border: 2px solid lightgrey;
            border-radius: 15px;
            box-shadow: -2px 2px 150px grey;
            justify-content: center;
        }

        .cimg img {
            border-radius: 10px;
            width: 100%;
            height: 30vh;
        }

        h2 {
            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: bold;
            font-style: normal;
        }

        p {
            color: grey;
            font-family: "Open Sans", sans-serif;
        }

        .button{
            text-align: center;
            justify-content: center;
        }
        button {
            color: blue;
            background-color: lightblue;
            border: none;
            border-radius: 20px;
            padding: 10px;
        }
        .tag{
            display: flex;
        }
        span{
            border: 1px solid lightgray;
            border-radius: 10px;
            color: lightgray;
            margin: 6px;
            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-size: 13px;
            padding: 3px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="cimg"><img src="https://www.holidaymonk.com/wp-content/uploads/2025/07/The-Ultimate-Travel-Guide-to-the-Philippines.webp" alt=""></div>
        <div class="tag">
            <span>Nature</span>
            <span>Ocean</span>
        </div>
        <h2>Lorem, ipsum dolor.</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis sint ipsum cumque excepturi delectus
            omnis nam distinctio ullam itaque totam, enim sunt temporibus magni esse saepe, ad similique minus est.
        </p>
        <div class="button">
        <button>Read More</button></div>
    </div>
</body>

</html>
